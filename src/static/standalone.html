<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>2D Game Engine</title>
    <link href="fonts.css?#{@@cache_buster}" rel="stylesheet">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        /* cursor: none; */
        font-size: 12px;
        user-select: none;
      }

      canvas {
        width: 100%;
        height: 100%
      }
      .play_container {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #000;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .play_container_inner {
          background-color: #000;
          aspect-ratio: 16/9;
          overflow: hidden;
          /* height: 100%; */
          /* max-width: 100%; */
      }

      .poster {
        font-family: 'Carter One', cursive;
        color: #fff;
        font-size: 400%;
        text-align: center;
        padding: 1em 1em 0.2em 1em;
        line-height: 1.2em;
      }

      .menu {
        color: #ddd;
        text-align: center;
        font-size: 200%;
        font-family: 'Bebas Neue', cursive;
        text-align: center;
      }

      .menu .item {
        width: 10em;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 0.2em 0 rgba(255, 255, 255, 0.3);
        margin-bottom: 0.5em;
        cursor: pointer;
        /* border-radius: 0.3em; */
        transition: background-color 0.2s ease-out, box-shadow 0.2s ease-out;
      }

      .menu .item:hover {
        box-shadow: 0 0 0.2em 0.1em rgba(255, 255, 255, 0.3);
        background-color: rgba(255, 255, 255, 0.1);
        transition: none;
      }

      #screen, #overlay, #curtain, #curtain_text {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }
      #curtain {
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0.0;
        transition: opacity 0.5s ease;
      }
      #curtain.showing {
        opacity: 1.0;
      }
      #curtain_text {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Bebas Neue', sans-serif;
        font-size: 8vh;
        text-shadow: 0.4vh 0.4vh #000;
        color: #fff;
        opacity: 0;
        transform: scale(0.0);
        transition: transform 0.5s ease, opacity 0.5s ease;
      }
      #curtain_text.showing {
        opacity: 1;
        transform: scale(1.0);
      }
      #stats {
        position: absolute;
        font-family: 'Bebas Neue', sans-serif;
        font-size: 6vh;
        text-shadow: 0.3vh 0.3vh #000;
        pointer-events: none;
        left: 0;
        right: 0;
        top: 0;
        transition: none;
        transform: translate(0, -16vh);
        text-align: center;
        background-color: rgba(0, 0, 0, 0.8);
        box-shadow: 0 0 10px rgb(0 0 0 / 50%);
        color: #fff;
        padding-top: 1vh;
      }
      #stats.showing {
        transform: translate(0, 0);
        transition: transform 0.5s ease;
      }
      #stats .item {
        width: 20vw;
        display: inline-block;
        text-align: center;
      }
      #console {
        position: absolute;
        font-family: 'IBM Plex Mono', 'Roboto Mono', monospace;
        pointer-events: none;
        left: 0;
        right: 0;
        bottom: 0;
        text-align: center;
        transition: transform 0.5s ease;
        transform: translate(0, 8vh);
      }
      #console.showing {
        transform: translate(0, 0);
      }
      .console-message {
        font-size: 4vh;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 1vh;
      }
      #touch_controls {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }
    </style>

    <script type="x-shader/x-vertex" id="vertex-shader">
        attribute float opacity; varying float vopacity; varying vec2 vuv; void main() { vopacity = opacity; vuv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
    </script>
    <script type="x-shader/x-fragment" id="fragment-shader">
      uniform sampler2D texture1; varying float vopacity; varying vec2 vuv; void main() { gl_FragColor = texture2D(texture1, vuv); gl_FragColor.a *= vopacity; }
    </script>
    <script type="x-shader/x-fragment" id="fragment-shader-snow">
      //--- hatsuyuki ---
      // by Catzpaw 2016
      precision mediump float;

      //#extension GL_OES_standard_derivatives : enable

      uniform float time;
      uniform float scale;
      uniform vec2 mouse;
      uniform vec2 resolution;
      varying vec2 vuv;
      uniform vec4 color;


      float snow(vec2 uv,float scale)
      {
        float w=smoothstep(1.,0.,-uv.y*(scale/10.));if(w<.1)return 0.;
        uv+=time/scale;uv.y+=time*2./scale;uv.x+=sin(uv.y+time*.5)/scale;
        uv*=scale;vec2 s=floor(uv),f=fract(uv),p;float k=3.,d;
        p=.5+.35*sin(11.*fract(sin((s+p+scale)*mat2(7,3,6,5))*5.))-f;d=length(p);k=min(d,k);
        k=smoothstep(0.,k,sin(f.x+f.y)*0.01);
        return k*w;
      }

      void main(void){
        //gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        //return;
        //vec2 uv=(gl_FragCoord.xy*2.-resolution.xy)/min(resolution.x,resolution.y);
        float mr = min(resolution.x, resolution.y);
        float ar = resolution.x / resolution.y;
        vec2 uv = vec2(vuv.x * mr * ar, vuv.y * mr) / 240.0 / scale;
        vec3 finalColor=vec3(0);
        float c=0.0;//smoothstep(1.,0.3,clamp(uv.y*.3+.8,0.,.75));
        c+=snow(uv,30.)*.3;
        c+=snow(uv,20.)*.5;
        c+=snow(uv,15.)*.8;
        c+=snow(uv,10.);
        c+=snow(uv,8.);
        c+=snow(uv,6.);
        c+=snow(uv,5.);
        finalColor=(vec3(c));
        //gl_FragColor = vec4(finalColor.rgb,1.0);
        gl_FragColor = vec4(color.r, color.g, color.b, color.a * finalColor.r);
      }

    </script>
    <script type="x-shader/x-fragment" id="fragment-shader-smoke">
      //#extension GL_OES_standard_derivatives : enable
      #ifdef GL_ES
precision mediump float;
#endif


#define NUM_OCTAVES 8

uniform float time;
uniform vec2 resolution;
uniform float scale;
varying vec2 vuv;
uniform vec4 color;


mat3 rotX(float a) {
float c = cos(a);
float s = sin(a);
return mat3(
  1, 0, 0,
  0, c, -s,
  0, s, c
);
}
mat3 rotY(float a) {
float c = cos(a);
float s = sin(a);
return mat3(
  c, 0, -s,
  0, 1, 0,
  s, 0, c
);
}

float random(vec2 pos) {
return fract(sin(dot(pos.xy, vec2(1399.9898, 78.233))) * 43758.5453123);
}

float noise(vec2 pos) {
vec2 i = floor(pos);
vec2 f = fract(pos);
float a = random(i + vec2(0.0, 0.0));
float b = random(i + vec2(1.0, 0.0));
float c = random(i + vec2(0.0, 1.0));
float d = random(i + vec2(1.0, 1.0));
vec2 u = f * f * (3.0 - 2.0 * f);
return mix(a, b, u.x) + (c - a) * u.y * (1.0 - u.x) + (d - b) * u.x * u.y;
}

float fbm(vec2 pos) {
float v = 0.0;
float a = 0.5;
vec2 shift = vec2(100.0);
mat2 rot = mat2(cos(0.5), sin(0.5), -sin(0.5), cos(0.5));
for (int i=0; i<NUM_OCTAVES; i++) {
  v += a * noise(pos);
  pos = rot * pos * 2.0 + shift;
  a *= 0.5;
}
return v;
}

void main(void) {
float mr = min(resolution.x, resolution.y);
float ar = resolution.x / resolution.y;
vec2 p = vec2(vuv.x * mr * ar, vuv.y * mr) / 240.0 / scale;


float t = 0.0, d;

float time2 = 0.6 * time / 2.0;

vec2 q = vec2(0.0);
q.x = fbm(p + 0.30 * time2);
q.y = fbm(p + vec2(1.0));
vec2 r = vec2(0.0);
r.x = fbm(p + 1.0 * q + vec2(1.2, 3.2) + 0.135 * time2);
r.y = fbm(p + 1.0 * q + vec2(8.8, 2.8) + 0.126 * time2);
float f = fbm(p + r);
vec3 color_out = mix(
  vec3(0.0, 0.0, 0),
  vec3(1, 0, 0.7),
  clamp((f * f) * 8.0, 0.0, 5.0)
);

color_out = mix(
  color_out,
  vec3(0.7, 0.3, 0),
  clamp(length(q), 0.0, 1.0)
);


color_out = mix(
  color_out,
  vec3(0.7, 0.3, 0),
  clamp(length(r.x), 1.0, 1.0)
);

color_out = (f * f * f + 0.6 * f * f + 0.9 * f) * color_out;

gl_FragColor = vec4(color.r, color.g, color.b, color.a * color_out.r);
}
</script>
    <script type="x-shader/x-fragment" id="fragment-shader-gradient">
      uniform int n;
      uniform lowp vec4 ca, cb, cc, cd;
      uniform lowp vec2 pa, pb, pc, pd;
      uniform lowp vec2 na, nb, nc, nd;
      uniform lowp float la, lb, lc, ld;
      varying vec2 vuv;
      void main() {
          if (n == 1) {
              gl_FragColor = ca;
          } else if (n == 2) {
              float wa = clamp(1.0 - dot(vuv - pa, na) / la, 0.0, 1.0);
              float wb = clamp(1.0 - dot(vuv - pb, nb) / lb, 0.0, 1.0);
              float sum = wa + wb;
              wa /= sum;
              wb /= sum;
              gl_FragColor = ca * wa + cb * wb;
          } else if (n == 4) {
              // code from https://johnflux.com/2016/03/16/four-point-gradient-as-a-shader/
              lowp vec2 Q = pa - pc;
              lowp vec2 R = pb - pa;
              lowp vec2 S = R + pc - pd;
              lowp vec2 T = pa - vuv;
              lowp float u;
              lowp float t;
              if(Q.x == 0.0 && S.x == 0.0) {
                  u = -T.x/R.x;
                  t = (T.y + u*R.y) / (Q.y + u*S.y);
              } else if(Q.y == 0.0 && S.y == 0.0) {
                  u = -T.y/R.y;
                  t = (T.x + u*R.x) / (Q.x + u*S.x);
              } else {
                  float A = S.x * R.y - R.x * S.y;
                  float B = S.x * T.y - T.x * S.y + Q.x*R.y - R.x*Q.y;
                  float C = Q.x * T.y - T.x * Q.y;
                  // Solve Au^2 + Bu + C = 0
                  if(abs(A) < 0.0001)
                      u = -C/B;
                  else
                      u = (-B+sqrt(B*B-4.0*A*C))/(2.0*A);
                  t = (T.y + u*R.y) / (Q.y + u*S.y);
              }
              u = clamp(u,0.0,1.0);
              t = clamp(t,0.0,1.0);
              // These two lines smooth out t and u to avoid visual 'lines' at the boundaries.  They can be removed to improve performance at the cost of graphics quality.
              t = smoothstep(0.0, 1.0, t);
              u = smoothstep(0.0, 1.0, u);
              lowp vec4 colorA = mix(ca,cb,u);
              lowp vec4 colorB = mix(cc,cd,u);
              gl_FragColor = mix(colorA, colorB, t);
          } else {
              gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
          }
      }
