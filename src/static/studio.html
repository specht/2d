 <!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1">
    <meta charset="UTF-8" />
    <title>Hackschule Game Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-image: url(background.jpg);
            /* background-size: cover; */
            background-repeat: repeat-x;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            user-select: none;
            overscroll-behavior: none;
        }

        #undo_stack {
            left: 200px;
            top: 50px;
            height: 50px;
            border-radius: 8px;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 32px rgba(0, 0, 0, 0.5);
            text-align: right;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
        }

        #undo_stack::-webkit-scrollbar {
            display: none;
        }

        #undo_stack {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #undo_stack img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            image-rendering: pixelated;
            margin: 0 2px;
            border: 1px solid transparent;
            cursor: pointer;
        }

        #undo_stack img:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        #canvas {
            left: 200px;
            top: 110px;
            border-radius: 8px;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 32px rgba(0, 0, 0, 0.5);
        }

        #menu_container {
            position: absolute;
            top: 50px;
            left: 0px;
            width: 202px;
        }

        #right_menu_container {
            position: absolute;
            top: 50px;
            left: 0px;
            width: 212px;
        }

        #right_menu_container img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            image-rendering: pixelated;
            border: 1px solid transparent;
            cursor: pointer;
        }

        #right_menu_container img:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #right_menu_container img.active {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #right_menu_container h3 {
            color: #fff;
            font-size: 90%;
            margin: 0 0 0.5em 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4px 0;
            background-color: rgba(255, 255, 255, 0.05);
            font-weight: normal;
        }

        .menu {
            /* width: 152px; */
            border: 1px solid #444;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .menu hr {
            margin: 5px 0;
            border: none;
            height: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.4);
        }

        #menu_container select {
            width: 100%;
            display: block;
            margin-bottom: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 90%;
            padding: 0.5em 0.2em;
            color: #fff;
            border-radius: 4px;
        }

        #color_menu {
            /* max-height: 200px; */
            overflow-y: scroll;
            scrollbar-width: thin;
        }

        #color_menu::-webkit-scrollbar {
            display: none;
        }

        .button {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            /* background-color: rgba(0,0,0,0.5); */
            background-repeat: no-repeat;
            background-position: 50% 50%;
            position: relative;
            margin: 2px;
            margin-bottom: -2.5px;
        }

        .button-5 {
            width: 22px;
            height: 22px;
            margin: 1.5px;
            margin-bottom: -2.5px;
        }

        .button-9 {
            width: 16px;
            height: 16px;
            margin: 1.5px;
            margin-bottom: -2.5px;
        }

        .button.active {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(0, 0, 0, 0);
            outline: 2px solid #fff;
            border-radius: 4px;
        }

        .key {
            display: inline-block;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            padding: 0.1em 0.5em;
            height: 1.4em;
            text-align: center;
            background-color: #ddd;
            border-radius: 0.2em;
            font-size: 12px;
            box-shadow: 0 0 4px rgb(0 0 0 / 80%);
            color: #000;
            margin-right: 0.8em;
            border-top: 1px solid rgba(255, 255, 255, 1);
            border-left: 1px solid rgba(255, 255, 255, 1);
            border-right: 1px solid rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
        }

        .tooltip {
            position: absolute;
            top: 18px;
            left: 18px;
            display: none;
            z-index: 100;
        }

        #status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #aaa;
            padding: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 14px;
            overflow-x: auto;
            white-space: nowrap;
        }

        #status-bar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        #status-bar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        #status-bar b {
            font-weight: normal;
            color: #fff;
        }

        .status-bar-item {
            display: inline-block;
            padding: 0.5em 0.8em;
            margin: 0;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        .status-bar-button {
            cursor: pointer;
            transition: background-color 200ms;
        }

        .status-bar-button.active {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            transition: none;
        }

        #main-nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #aaa;
            padding: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 14px;
            overflow-x: hidden;
            white-space: nowrap;
            /* font-size: 110%; */
            text-align: center;
        }

        .main-nav-item {
            display: inline-block;
            padding: 0.7em 2em;
            margin: 0;
            cursor: pointer;
            width: 100px;
            /* border-right: 1px solid rgba(255, 255, 255, 0.3); */
        }

        @media (hover: hover) {
            .main-nav-item:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }

            .button:hover {
                border: 1px solid #fff;
                /* outline: 1px solid #fff; */
            }

            .button.active:hover {
                border: 1px solid rgba(255, 255, 255, 0.3);
            }

            .status-bar-button:hover {
                background-color: rgba(255, 255, 255, 0.2);
                transition: none;
            }

        }

        .main-nav-item.active {
            color: #fff;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.2);
        }

        input {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="canvas.js"></script>
    <script src="sprite.js"></script>
    <script src="frame.js"></script>
    <script src="game.js"></script>
    <script src="menu.js"></script>
    <script src="cling-colors.js"></script>
    <script src="palettes.js"></script>
    <script src="tinycolor-min.js"></script>
</head>

<body>
    <div id='main-nav'>
        <div class='main-nav-item active'>Sprites</div>
        <div class='main-nav-item'>Level</div>
        <div class='main-nav-item'>Code</div>
        <div class='main-nav-item'>Einstellungen</div>
        <div class='main-nav-item'>Spielen</div>
        <div class='main-nav-item'>Hilfe</div>
    </div>
    <div id='main_div_sprite'>
        <div id='menu_container'>
            <div id='tool_menu' class='menu'></div>
            <select id='palettes_here' style="display: none;"></select>
            <div id='color_menu' class='menu'></div>
            <div id='color_variations_menu' class='menu'></div>
            <!--
                Color picker: select swatch or none
                Farben an Palette anpassen (mit und ohne Dither)
                Sättigung / Helligkeit / Kontrast
                Einfärben
                Skalieren (mit Interpolation und ohne)
                Rotieren
                Pivot-Punkt anzeigen und verschieben
                Hitbox anzeigen und verändern
                Animation: Frames
            -->
        </div>
        <div id='undo_stack'></div>
        <div id='canvas'></div>
        <div id='right_menu_container'>
            <h3>Sprites</h3>
            <div class="menu menu_sprites"></div>
            <h3>Zustände</h3>
            <div class="menu menu_states"></div>
            <!-- <h3>Frames</h3> -->
            <!-- <div class="menu menu_frames"></div> -->
            <!--
                Color picker: select swatch or none
                Farben an Palette anpassen (mit und ohne Dither)
                Sättigung / Helligkeit / Kontrast
                Einfärben
                Skalieren (mit Interpolation und ohne)
                Rotieren
                Pivot-Punkt anzeigen und verschieben
                Hitbox anzeigen und verändern
                Animation: Frames
            -->
        </div>
    </div>
    <div id='status-bar'></div>
    <script>
        function handleResize() {
            canvas.handleResize();
            $('#canvas').css('left', `${(window.innerWidth - $('#canvas').width()) * 0.5}px`);
            $('#undo_stack').css('left', `${(window.innerWidth - $('#canvas').width()) * 0.5}px`);
            $('#undo_stack').css('width', `${$('#canvas').width()}px`);
            $('#menu_container').css('left', `${(window.innerWidth - $('#canvas').width()) * 0.5 - $('#menu_container').width() - 25}px`);
            $('#right_menu_container').css('left', `${(window.innerWidth + $('#canvas').width()) * 0.5 + 25}px`);
            $('#right_menu_container .menu_sprites').css('height', `${$('#canvas').height() * 0.3 - 25}px`);
            $('#right_menu_container .menu_states').css('height', `${$('#canvas').height() * 0.7 - 25}px`);
            // $('#right_menu_container .menu_frames').css('height', `${$('#canvas').height() * 0.2 - 25}px`);
        }
        function setPenWidth(menu_item) {
            canvas.pen_width = menu_item.data;
            canvas.update_overlay_brush();
        }
        function setCurrentColor(color) {
            if (color.length === 7)
                color += 'ff';
            canvas.current_color = parseInt(color.replace('#', ''), 16);
            // $('#current_color_menu input').val(`#${canvas.current_color.toString(16)}`);
            let t = tinycolor(color);
            $('#current_color_menu').css('background', `linear-gradient(${t.toRgbString()},${t.toRgbString()}), url(transparent.png), #777`);
            $('#color_variations_menu').empty();
            let a = tinycolor(color).analogous(10);
            for (var h = 0; h < 9; h++) {
                var variation = a[h + 1];
                var swatch = $("<span class='button button-9'>");
                var b = "linear-gradient(" + variation.toRgbString() + "," + variation.toRgbString() + "), url(transparent.png), #777";
                swatch.css('background', b);
                swatch.data('html_color', variation.toRgbString());
                var rgb = variation.toRgb();
                swatch.data('list_color', [rgb.r, rgb.g, rgb.b, Math.floor(rgb.a * 255)]);
                $('#color_variations_menu').append(swatch);
            }
            $('#color_variations_menu').append('<br />');
            for (var h = -4; h <= 4; h++) {
                var variation = tinycolor(color);
                if (h < 0)
                    variation.darken(-h * 10);
                else
                    variation.brighten(h * 10);
                var swatch = $("<span class='button button-9'>");
                var b = "linear-gradient(" + variation.toRgbString() + "," + variation.toRgbString() + "), url(transparent.png), #777";
                swatch.css('background', b);
                swatch.data('html_color', variation.toRgbString());
                var rgb = variation.toRgb();
                swatch.data('list_color', [rgb.r, rgb.g, rgb.b, Math.floor(rgb.a * 255)]);
                $('#color_variations_menu').append(swatch);
            }
            $('#color_variations_menu').append('<br />');
            for (var h = -4; h <= 4; h++) {
                var variation = tinycolor(color);
                if (h < 0)
                    variation.desaturate(-h * 20);
                else
                    variation.saturate(h * 20);
                var swatch = $("<span class='button button-9'>");
                var b = "linear-gradient(" + variation.toRgbString() + "," + variation.toRgbString() + "), url(transparent.png), #777";
                swatch.css('background', b);
                swatch.data('html_color', variation.toRgbString());
                var rgb = variation.toRgb();
                swatch.data('list_color', [rgb.r, rgb.g, rgb.b, Math.floor(rgb.a * 255)]);
                $('#color_variations_menu').append(swatch);
            }
            $('#color_variations_menu').append('<br />');
            for (var h = 1; h <= 9; h++) {
                var variation = tinycolor(color);
                variation.setAlpha(h / 9);
                var swatch = $("<span class='button button-9'>");
                var b = "linear-gradient(" + variation.toRgbString() + "," + variation.toRgbString() + "), url(transparent.png), #777";
                swatch.css('background', b);
                swatch.data('html_color', variation.toRgbString());
                var rgb = variation.toRgb();
                swatch.data('list_color', [rgb.r, rgb.g, rgb.b, Math.floor(rgb.a * 255)]);
                $('#color_variations_menu').append(swatch);
            }
            $('#color_variations_menu .button').click(function (e) {
                let list_color = $(e.target).data('list_color');
                canvas.current_color = (((((list_color[0] * 256) + list_color[1]) * 256) + list_color[2]) * 256) + list_color[3];
                color_menu.element.find('.button').removeClass('active');
                $('#color_variations_menu').find('.button').removeClass('active');
                $(e.target).addClass('active');
            });
        }
        function activateTool(item) {
            if (item.key.substr(0, 5) === 'tool/') {
                canvas.setShowPen(['tool/pen', 'tool/line', 'tool/rect', 'tool/ellipse',
                    'tool/spray', 'tool/fill', 'tool/gradient', 'tool/fill-rect',
                    'tool/fill-ellipse', 'tool/picker'].indexOf(item.key) >= 0);
                canvas.setModifierCtrl(false);
                canvas.setModifierShift(false);
                if (['tool/picker', 'tool/spray', 'tool/fill'].indexOf(item.key) >= 0)
                    menu.handle_click('penWidth/1');
            }
        }
        function update_color_palette() {
            let i = parseInt($('#palettes_here').val());
            color_menu_items = [];
            colors = palettes[i].colors;
            for (let i = 0; i < colors.length + 1; i++) {
                let color = '';
                let k = i;
                let menu_item = null;
                if (k < colors.length) {
                    let item = colors[k];
                    color = item;
                    menu_item = { group: 'color', data: color, command: color, color: color, size: 5 };
                } else {
                    menu_item = { group: 'color', data: '#00000000', command: '', size: 5, css: `background-image: url(transparent.png); background-position: 5px 5px; background-repeat: repeat; background-color: #777;` };
                }
                menu_item.callback = function (item) {
                    setCurrentColor(item.data);
                };
                color_menu_items.push(menu_item);
            }
            // color_menu_items.push({ image: 'palette' , size: 5, css: 'background-image-size: 16px 16px' });
            $('#color_menu').empty();
            color_menu = new Menu($('#color_menu'), color_menu_items);
        }
        let tool_menu_items = [
            { group: 'tool', command: 'pen', image: 'draw-freehand', shortcut: 'Q', label: 'Zeichnen' },
            { group: 'tool', command: 'line', image: 'draw-line', shortcut: 'W', label: 'Linie zeichnen' },
            {
                group: 'tool', command: 'rect', image: 'draw-rectangle', shortcut: 'E', label: 'Rechteck zeichnen', hints: [
                    { key: 'Control', label: 'Seitenverhältnis 1:1', type: 'checkbox', callback: function (x) { canvas.setModifierCtrl(x); } },
                    { key: 'Shift', label: 'Zentrieren', type: 'checkbox', callback: function (x) { canvas.setModifierShift(x); } },
                ]
            },
            {
                group: 'tool', command: 'ellipse', image: 'draw-ellipse', shortcut: 'R', label: 'Ellipse zeichnen', hints: [
                    { key: 'Control', label: 'Seitenverhältnis 1:1', type: 'checkbox', callback: function (x) { canvas.setModifierCtrl(x); } },
                    { key: 'Shift', label: 'Zentrieren', type: 'checkbox', callback: function (x) { canvas.setModifierShift(x); } },
                ]
            },
            {
                group: 'tool', command: 'spray', image: 'spray-can', shortcut: 'T', label: 'Sprühdose', hints: [
                    { key: 'Control', label: 'Helligkeit variieren', type: 'checkbox', callback: function (x) { canvas.setModifierCtrl(x); } },
                    { key: 'Shift', label: 'nur auf selber Farbe', type: 'checkbox', callback: function (x) { canvas.setModifierShift(x); } },
                ]
            },
            { group: 'tool', command: 'fill', image: 'color-fill', shortcut: 'A', label: 'Fläche füllen' },
            {
                group: 'tool', command: 'gradient', image: 'color-gradient', shortcut: 'S', label: 'Farbverlauf', hints: [
                    { key: 'Control', label: 'kreisförmig', type: 'checkbox' },
                    { key: 'Shift', label: 'Dithering verwenden', type: 'checkbox' },
                ]
            },
            {
                group: 'tool', command: 'fill-rect', image: 'fill-rectangle', shortcut: 'D', label: 'Rechteck füllen', hints: [
                    { key: 'Control', label: 'Seitenverhältnis 1:1', type: 'checkbox', callback: function (x) { canvas.setModifierCtrl(x); } },
                    { key: 'Shift', label: 'Zentrieren', type: 'checkbox', callback: function (x) { canvas.setModifierShift(x); } },
                ]
            },
            {
                group: 'tool', command: 'fill-ellipse', image: 'fill-ellipse', shortcut: 'F', label: 'Ellipse füllen', hints: [
                    { key: 'Control', label: 'Seitenverhältnis 1:1', type: 'checkbox', callback: function (x) { canvas.setModifierCtrl(x); } },
                    { key: 'Shift', label: 'Zentrieren', type: 'checkbox', callback: function (x) { canvas.setModifierShift(x); } },
                ]
            },
            {
                group: 'tool', command: 'pan', image: 'system-search', shortcut: 'G', label: 'Sichtbaren Ausschnitt ändern', hints: [
                    {
                        type: 'group', keys: ['Pfeiltasten'], label: 'Verschieben', shortcuts: [
                            { key: 'ArrowLeft', label: 'Links', callback: () => canvas.panLeft() },
                            { key: 'ArrowRight', label: 'Rechts', callback: () => canvas.panRight() },
                            { key: 'ArrowUp', label: 'Hoch', callback: () => canvas.panUp() },
                            { key: 'ArrowDown', label: 'Runter', callback: () => canvas.panDown() }]
                    },
                    {
                        type: 'group', keys: ['+', '-'], label: 'Zoom', shortcuts: [
                            { key: '+', callback: () => canvas.zoomIn() },
                            { key: '-', callback: () => canvas.zoomOut() },
                        ]
                    },
                    { key: ' ', label: 'Automatisch anpassen', callback: () => canvas.autoFit() },
                    `Zoome mit dem Mausrad und klicke, um den sichtbaren Ausschnitt zu verschieben`]
            },
            { group: 'tool', command: 'picker', image: 'color-picker', shortcut: 'Y', label: 'Farbe auswählen' },
            { group: 'tool', command: 'move', image: 'transform-move', shortcut: 'X', label: 'Sprite verschieben' },
            // { command: 'rotate-left', image: 'transform-rotate-left' },
            { command: 'rotate-right', image: 'transform-rotate-right', shortcut: 'C' },
            { command: 'flip-h', image: 'transform-flip-h', shortcut: 'V' },
            { command: 'flip-v', image: 'transform-flip-v', shortcut: 'B' },
            { type: 'divider' },
            { group: 'penWidth', command: '1', image: 'pen-width-1', shortcut: '1', data: 1, callback: setPenWidth },
            { group: 'penWidth', command: '2', image: 'pen-width-2', shortcut: '2', data: 2, callback: setPenWidth },
            { group: 'penWidth', command: '3', image: 'pen-width-3', shortcut: '3', data: 3, callback: setPenWidth },
            { group: 'penWidth', command: '4', image: 'pen-width-4', shortcut: '4', data: 4, callback: setPenWidth },
            { group: 'penWidth', command: '5', image: 'pen-width-5', shortcut: '5', data: 5, callback: setPenWidth },
        ];
        tool_menu_items = tool_menu_items.map(function (x) {
            if (!x.callback)
                x.callback = activateTool;
            return x;
        });
        let color_menu_items = [];
        for (let i = 0; i < palettes.length; i++) {
            let palette = palettes[i];
            $('#palettes_here').append($('<option>').text(palette.name).val(`${i}`));
        }
        $('#palettes_here').change(function (e) {
            update_color_palette();
        });
        $('#palettes_here').val('9');

        var canvas = new Canvas($('#canvas'), menu);
        handleResize();

        update_color_palette();
        var menu = new Menu($('#tool_menu'), tool_menu_items, canvas);
        canvas.menu = menu;

        var game = new Game('test-game.json');

        // var sprite = new Sprite();
        // sprite.loadFromUrl('dustin.png', function() {
        //     game.sprites.push(sprite);
        //     canvas.attachSprite(sprite);
        // });
        // sprite.loadFromUrl('tree.png', function() {
        //     game.sprites.push(sprite);
        // });
        // menu.handle_click('tool/gradient');
        // menu.handle_click('penWidth/1');

        $(window).resize(function () {
            handleResize();
        });
    </script>
</body>

</html>
