<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1">
    <meta charset="UTF-8" />
    <title>Hackschule Game Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-image: url(background.jpg);
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            user-select: none;
        }

        #canvas {
            left: 200px;
            top: 50px;
            border-radius: 8px;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 32px rgba(0, 0, 0, 0.5);
        }

        #menu_container {
            position: absolute;
            top: 50px;
            left: 0px;
            width: 202px;
        }

        .menu {
            /* width: 152px; */
            border: 1px solid #444;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .menu hr {
            margin: 5px 0;
            border: none;
            height: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.4);
        }

        #menu_container select {
            width: 100%;
            display: block;
            margin-bottom: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 90%;
            padding: 0.5em 0.2em;
            color: #fff;
            border-radius: 4px;
        }

        #color_menu {
            /* max-height: 200px; */
            overflow-y: scroll;
            scrollbar-width: thin;
        }

        #color_menu::-webkit-scrollbar {
            display: none;
        }

        .button {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            /* background-color: rgba(0,0,0,0.5); */
            background-repeat: no-repeat;
            background-position: 50% 50%;
            position: relative;
            margin: 2px;
        }

        .button-5 {
            width: 25px;
            height: 25px;
        }

        .button.active {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(0, 0, 0, 0);
            outline: 2px solid #fff;
            border-radius: 4px;
        }

        .button:hover {
            border: 1px solid #fff;
        }

        .button.active:hover {
            border: 1px solid #555;
        }

        .key {
            display: inline-block;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            padding: 0.2em 0.5em 0 0.5em;
            height: 1.4em;
            text-align: center;
            background-color: #ddd;
            border-radius: 0.2em;
            font-size: 12px;
            box-shadow: 0 0 4px rgb(0 0 0 / 80%);
            color: #000;
            margin-right: 0.8em;
            border-top: 1px solid rgba(255, 255, 255, 1);
            border-left: 1px solid rgba(255, 255, 255, 1);
            border-right: 1px solid rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
        }

        .tooltip {
            position: absolute;
            top: 18px;
            left: 18px;
            display: none;
            z-index: 100;
        }

        #status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #aaa;
            padding: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 14px;
            overflow-x: hidden;
            white-space: nowrap;
        }

        #status-bar b {
            font-weight: normal;
            color: #fff;
        }

        .status-bar-item {
            display: inline-block;
            padding: 0.5em 0.8em;
            margin: 0;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        .status-bar-button {
            cursor: pointer;
            transition: background-color 200ms;
        }

        .status-bar-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transition: none;
        }

        .status-bar-button.active {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            transition: none;
        }

        #main-nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #aaa;
            padding: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 14px;
            overflow-x: hidden;
            white-space: nowrap;
            /* font-size: 110%; */
            text-align: center;
        }

        .main-nav-item {
            display: inline-block;
            padding: 0.7em 2em;
            margin: 0;
            cursor: pointer;
            width: 100px;
            /* border-right: 1px solid rgba(255, 255, 255, 0.3); */
        }

        .main-nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .main-nav-item.active {
            color: #fff;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="canvas.js"></script>
    <script src="menu.js"></script>
    <script src="cling-colors.js"></script>
    <script src="palettes.js"></script>
</head>

<body>
    <div id='main-nav'>
        <div class='main-nav-item active'>Sprites</div>
        <div class='main-nav-item'>Level</div>
        <div class='main-nav-item'>Code</div>
        <div class='main-nav-item'>Einstellungen</div>
        <div class='main-nav-item'>Spielen</div>
        <div class='main-nav-item'>Hilfe</div>
    </div>
    <div id='menu_container'>
        <div id='tool_menu' class='menu'></div>
        <select id='palettes_here'></select>
        <div id='color_menu' class='menu'></div>
        <!--
            Farben an Palette anpassen (mit und ohne Dither)
            Sättigung / Helligkeit / Kontrast
            Einfärben
            Skalieren (mit Interpolation und ohne)
            Rotieren
            Pivot-Punkt anzeigen und verschieben
            Hitbox anzeigen und verändern
            Animation: Frames
        -->
    </div>
    <div id='canvas'></div>
    <div id='status-bar'></div>
    <script>
        function handleResize() {
            canvas.handleResize();
            $('#canvas').css('left', `${(window.innerWidth - $('#canvas').width()) * 0.5}px`);
            $('#menu_container').css('left', `${(window.innerWidth - $('#canvas').width()) * 0.5 - $('#menu_container').width() - 25}px`);
        }
        function update_color_palette() {
            let i = parseInt($('#palettes_here').val());
            color_menu_items = [];
            cling_colors = palettes[i].colors;
            // let height = Math.floor(cling_colors.length / 5);
            for (let i = 0; i < cling_colors.length + 1; i++) {
                let color = '';
                let k = i;
                // let x = i % 5;
                // let y = Math.floor(i / 5);
                // let k = x * height + y;
                if (k < cling_colors.length) {
                    let item = cling_colors[k];
                    color = item;
                    color_menu_items.push({ group: 'color', command: color, color: color, size: 5 });
                } else {
                    color_menu_items.push({ group: 'color', command: '', size: 5, css: `background-image: url(transparent.png); background-repeat: repeat; background-color: #777;` });
                }
            }
            $('#color_menu').empty();
            color_menu = new Menu($('#color_menu'), color_menu_items);

        }
        let tool_menu_items = [
            { group: 'tool', command: 'pen', image: 'draw-freehand', shortcut: 'Q', label: 'Zeichnen' },
            { group: 'tool', command: 'line', image: 'draw-line', shortcut: 'W', label: 'Linie zeichnen' },
            {
                group: 'tool', command: 'rect', image: 'draw-rectangle', shortcut: 'E', label: 'Rechteck zeichnen', hints: [
                    { key: 'Control', label: 'Seitenverhältnis 1:1', type: 'checkbox' },
                    { key: 'Shift', label: 'Zentrieren', type: 'checkbox' },
                ]
            },
            {
                group: 'tool', command: 'ellipse', image: 'draw-ellipse', shortcut: 'R', label: 'Ellipse zeichnen', hints: [
                    { key: 'Control', label: 'Seitenverhältnis 1:1', type: 'checkbox' },
                    { key: 'Shift', label: 'Zentrieren', type: 'checkbox' },
                ]
            },
            { group: 'tool', command: 'spray', image: 'spray-can', shortcut: 'T', label: 'Sprühdose' },
            { group: 'tool', command: 'fill', image: 'color-fill', shortcut: 'A', label: 'Fläche füllen' },
            { group: 'tool', command: 'gradient', image: 'color-gradient', shortcut: 'S', label: 'Farbverlauf' },
            { group: 'tool', command: 'fill-rect', image: 'fill-rectangle', shortcut: 'D', label: 'Rechteck füllen' },
            { group: 'tool', command: 'fill-ellipse', image: 'fill-ellipse', shortcut: 'F', label: 'Ellipse füllen' },
            {
                group: 'tool', command: 'pan', image: 'system-search', shortcut: 'G', label: 'Sichtbaren Ausschnitt ändern', hints: [
                    {
                        type: 'group', keys: ['Pfeiltasten'], label: 'Verschieben', shortcuts: [
                            { key: 'ArrowLeft', label: 'Links', callback: () => canvas.panLeft() },
                            { key: 'ArrowRight', label: 'Rechts', callback: () => canvas.panRight() },
                            { key: 'ArrowUp', label: 'Hoch', callback: () => canvas.panUp() },
                            { key: 'ArrowDown', label: 'Runter', callback: () => canvas.panDown() }]
                    },
                    {
                        type: 'group', keys: ['+', '-'], label: 'Zoom', shortcuts: [
                            { key: '+', callback: () => canvas.zoomIn() },
                            { key: '-', callback: () => canvas.zoomOut() },
                        ]
                    },
                    { key: ' ', label: 'Automatisch anpassen', callback: () => canvas.autoFit() },
                    `Zoome mit dem Mausrad und klicke, um den sichtbaren Ausschnitt zu verschieben`]
            },
            { group: 'tool', command: 'picker', image: 'color-picker', shortcut: 'Y', label: 'Farbe auswählen' },
            { group: 'tool', command: 'move', image: 'transform-move', shortcut: 'X', label: 'Sprite verschieben' },
            // { command: 'rotate-left', image: 'transform-rotate-left' },
            { command: 'rotate-right', image: 'transform-rotate-right', shortcut: 'C' },
            { command: 'flip-h', image: 'transform-flip-h', shortcut: 'V' },
            { command: 'flip-v', image: 'transform-flip-v', shortcut: 'B' },
            { type: 'divider' },
            { group: 'penWidth', command: '1', image: 'pen-width-1', shortcut: '1' },
            { group: 'penWidth', command: '2', image: 'pen-width-2', shortcut: '2' },
            { group: 'penWidth', command: '3', image: 'pen-width-3', shortcut: '3' },
            { group: 'penWidth', command: '4', image: 'pen-width-4', shortcut: '4' },
            { group: 'penWidth', command: '5', image: 'pen-width-5', shortcut: '5' },
        ];
        let color_menu_items = [];
        for (let i = 0; i < palettes.length; i++) {
            let palette = palettes[i];
            $('#palettes_here').append($('<option>').text(palette.name).val(`${i}`));
        }
        $('#palettes_here').change(function (e) {
            update_color_palette();
        });
        $('#palettes_here').val('3');
        update_color_palette();
        var menu = new Menu($('#tool_menu'), tool_menu_items);

        var canvas = new Canvas($('#canvas'), menu);
        canvas.loadFromUrl('tree.png');
        handleResize();

        $(window).resize(function () {
            handleResize();
        });
    </script>
</body>

</html>
